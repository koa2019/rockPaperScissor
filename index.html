<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>

    <!-- jQuery & bootstrap min js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- bootstap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link rel='stylesheet' href="./assets/css/styles.css" />
    <script type="text/javascript" src='./assets/js/myScript.js'></script>

</head>

<body>

    <div class='container'>

        <div class="jumbotron text-center mt-3">
            <div class="head">
                <h1>Let's Play Rock, Paper, Scissors!</h1>
                <p>To Start Game type r, p or s</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h5>You</h5>
            </div>

            <div class="col text-right">
                <h5>The Computer</h5>
            </div>
        </div>

        <!-- starting rocks div -->
        <div class='row startDiv'>
            <div class="col ">

                <div class="card-deck">
                    <div class="card startImgLeft">

                        <img src="./assets/images/leftFist.png" class="card-img-top arms" alt="rock fist">

                    </div>

                    <div class="text-center">
                        <h2>VS</h2>
                    </div>

                    <div class="card startImgRight mt-4">

                        <img src="./assets/images/rightRock.png" class="card-img-top arms" alt="rock_fist">

                    </div>
                </div>
            </div>
        </div>

        <!-- players choices div  -->
        <div class="row choicesDiv">
            <div class="col ">
                <div class="card-deck">

                    <!-- user's choice -->
                    <div class="card">

                        <img src="./assets/images/leftScissor.png" class="card-img-top arms" alt="user's choice">

                        <p class="text-center choiceText" id='userText'></p>
                    </div>

                    <div class="card text-center">
                        <h2>VS</h2>
                        <div class="card-body">
                            <p class="text-center results" id='resultsText'></p>
                        </div>
                    </div>

                    <!-- computer's choice -->
                    <div class="card mt-4">

                        <img src="./assets/images/rightPaper.png" class="card-img-top arms" alt="computer's choice">

                        <p class="text-center choiceText" id='computerText'></p>

                    </div>
                </div>
            </div>
        </div>

        <!-- icon buttons div -->
        <div class='row mt-1'>
            <div class='col '>

                <button class="iconCards">
                    <img src="./assets/images/rockIcon2.png" class="card-img-top rockIcon buttonIcon" value="r"
                        alt="rock icon">
                </button>

                <button class="iconCards">
                    <img src="./assets/images/paperIcon2.png" class="card-img-top buttonIcon" value="p"
                        alt="paper icon">
                </button>

                <button class="iconCards">
                    <img src="./assets/images/scissorsIcon2.png" class="card-img-top buttonIcon" value="s"
                        alt="scissor icon">
                </button>

            </div>
        </div>
    </div>

    <!-- button div -->
    <!-- <div class='row mt-4'>
        <div class='col '>
            <button class="button rockButton">Rock</button>
        </div>
        <div class="col">
            <button class="button paperButton">Paper</button>
        </div>
        <div class="col">
            <button class="button scissorButton">Scissor</button>
        </div>
    </div> -->

    <div class='row resultsDiv'>

        <div class='col'>
            <p id='winsText'></p>
        </div>

        <div class='col'>
            <p id='lossesText'></p>
        </div>

        <div class='col'>
            <p id='tiesText'></p>
        </div>

    </div>

    </div>
</body>

</html>
